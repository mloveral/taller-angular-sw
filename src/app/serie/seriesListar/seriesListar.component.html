<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2a9bf4;">
  <img src="images/TV-series-img.jpg" alt="" style="height: 60px;">
  <div style="margin-left: 50px;">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <h3>TV SERIES<span class="sr-only"></span></h3>
              </li>
          </ul>
      </div>
  </div>
</nav>

<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="column">
      <table class="table table-striped">
        <caption> Seasons average: {{averageSeasons}}</caption>
        <thead class="thead-ligth">
          <tr>
              <th class='h4' scope="col">#</th>
              <th class='h4' scope="col">Name</th>
              <th class='h4' scope="col">Channel</th>
              <th class='h4' scope="col">Seasons</th>
          </tr>
        </thead>
        <tbody *ngFor="let serie of series">
          <tr>
            <th scope="row">{{serie.id}}</th>
            <td><a href="{{serie.link}}">{{serie.name}}</a></td>
            <td>{{serie.channel}}</td>
            <td>{{serie.seasons}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
